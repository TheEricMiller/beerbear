<div class="row">
  <div class="col-sm-12">
    <div class="thumbnail">
      <img ng-src="{{beer.image_url}}" alt="Beer Photo">
      <div class="caption">
        
        <h3>{{beer.name}}</h3>
        
        <rating ng-change="updateUserRating(beer,rate)" ng-model="rate" max="5" readonly="isReadonly" on-hover="hoveringOver(value)" on-leave="overStar = null"></rating>

        <p>{{beer.description}}</p>

        <div >
          <a ng-click="skipBeer(beer)" class="btn btn-danger" role="button">Skip <span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span></a>
          <a ng-click="addBeerToDrinkList(beer)" class="btn btn-success" role="button">Add to drink list <span class="glyphicon glyphicon-ok-circle" aria-hidden="true"></span></a>
        </div>

      </div>
    </div>
  </div>
</div>
